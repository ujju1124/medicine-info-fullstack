<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSearch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i data-lucide="stethoscope" class="icon-large"></i>
                    <div>
                        <h1>MediSearch</h1>
                        <p>Your trusted source for medication information</p>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle">
                    <i data-lucide="moon"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2><i data-lucide="search"></i> Search Medicine</h2>
                    <p>Enter the name of a medicine to get detailed information</p>
                </div>
                <div class="card-content">
                    <div class="search-container">
                        <input type="text" id="searchInput"style="color: black;" placeholder="Enter medicine name...">
                        <button id="searchButton">
                            <i data-lucide="search" style="color: black;"></i>
                            <span style="color: black;">Search</span>
                        </button>
                    </div>
                    <div id="suggestions" class="suggestions"></div>
                    <div id="recentSearches" class="recent-searches"></div>
                </div>
            </div>

            <div id="errorContainer" class="error-container"></div>

            <div id="loadingContainer" class="loading-container"></div>

            <div id="medicineInfo" class="card medicine-info">
                <!-- Medicine info will be dynamically inserted here -->
            </div>
        </main>
    </div>
   <script src="script.js"></script>
</body>
</html>
